<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Staatliches&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Mentoria</title>
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para
        <br> agender a sua mentoria
      </p>
    </header>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>

          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>

            <div class="input-wrapper">
              <label for="name">Sobrenome</label>
              <input type="text" id="last-name" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="email" />
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="password" required minlength="6" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do Mentor</legend>

        <div class="input-wrapper">
          <label for="name-tutor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="name-tutor" />
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>

        <h2>Primeira mentoria</h2>
        <div class="col-3">
          <div class="input-wrapper">
            <label for="first-mentoring">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="first-mentoring" />
          </div>

          <div class="input-wrapper">
            <label for="start-hours">Das</label>
            <input type="time" id="start-hours" />
          </div>

          <div class="input-wrapper">
            <label for="end-hours">Até</label>
            <input type="time" id="end-hours" />
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button class="button" form="my-form">
        Salvar
      </button>
    </footer>
  </div>

</body>

</html>
